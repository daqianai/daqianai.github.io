<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¯çˆ±è´ªåƒè›‡</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffebf3;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        h1 {
            color: #ff6b9d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        .game-container {
            position: relative;
            margin-top: 10px;
        }
        
        #game-board {
            border: 8px solid #ffb6d9;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
            background-color: #fff9fc;
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1/1;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            background-color: white;
            padding: 8px 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
            font-size: 16px;
        }
        
        .score {
            font-size: 18px;
            color: #ff6b9d;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }
        
        button {
            background-color: #ff6b9d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 4px 6px rgba(255, 107, 157, 0.3);
            transition: all 0.2s;
            flex: 1;
            max-width: 120px;
        }
        
        button:hover {
            background-color: #ff4785;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 107, 157, 0.4);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(255, 107, 157, 0.3);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            display: none;
        }
        
        .game-over h2 {
            color: #ff6b9d;
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .instructions {
            margin-top: 15px;
            background-color: white;
            padding: 12px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
            color: #666;
            font-size: 14px;
            width: 100%;
        }
        
        .mobile-controls {
            display: none;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
            position: relative;
            aspect-ratio: 1/1;
        }
        
        .mobile-controls .d-pad {
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }
        
        .mobile-controls .d-pad-btn {
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: rgba(255, 107, 157, 0.7);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .mobile-controls .d-pad-btn:active {
            background-color: rgba(255, 107, 157, 1);
            transform: scale(0.95);
        }
        
        .mobile-controls .up {
            top: 0;
            left: 35%;
        }
        
        .mobile-controls .down {
            bottom: 0;
            left: 35%;
        }
        
        .mobile-controls .left {
            top: 35%;
            left: 0;
        }
        
        .mobile-controls .right {
            top: 35%;
            right: 0;
        }
        
        .mobile-controls .center {
            position: absolute;
            width: 34%;
            height: 34%;
            top: 33%;
            left: 33%;
            background-color: rgba(255, 107, 157, 0.3);
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .instructions p {
                display: none;
            }
            
            .instructions p:last-child {
                display: block;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ å¯çˆ±è´ªåƒè›‡ ğŸ</h1>
    
    <div class="game-info">
        <div class="score">åˆ†æ•°: <span id="score">0</span></div>
        <div>æœ€é«˜åˆ†: <span id="high-score">0</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="game-board"></canvas>
        <div class="game-over">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>ä½ çš„åˆ†æ•°: <span id="final-score">0</span></p>
            <button id="restart-btn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        <button id="pause-btn">æš‚åœ</button>
    </div>
    
    <div class="mobile-controls">
        <div class="d-pad">
            <div class="d-pad-btn up" id="up-btn">â†‘</div>
            <div class="d-pad-btn down" id="down-btn">â†“</div>
            <div class="d-pad-btn left" id="left-btn">â†</div>
            <div class="d-pad-btn right" id="right-btn">â†’</div>
            <div class="center"></div>
        </div>
    </div>
    
    <div class="instructions">
        <p>ä½¿ç”¨é”®ç›˜æ–¹å‘é”® â†‘ â†“ â† â†’ æ§åˆ¶å°è›‡ç§»åŠ¨</p>
        <p>åœ¨æ‰‹æœºä¸Šå¯ä»¥æ»‘åŠ¨å±å¹•æˆ–ä½¿ç”¨ä¸‹æ–¹æ–¹å‘é”®æ§åˆ¶</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-board');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const finalScoreDisplay = document.getElementById('final-score');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const restartBtn = document.getElementById('restart-btn');
            const gameOverScreen = document.querySelector('.game-over');
            
            // è®¾ç½®ç”»å¸ƒå¤§å°
            function resizeCanvas() {
                const size = Math.min(window.innerWidth - 40, 400);
                canvas.width = size;
                canvas.height = size;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const gridSize = 20;
            let tileCount = Math.floor(canvas.width / gridSize);
            
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameRunning = false;
            let gamePaused = false;
            let gameSpeed = 120;
            let gameLoop;
            
            // è§¦æ‘¸ç›¸å…³å˜é‡
            let touchStartX = 0;
            let touchStartY = 0;
            
            highScoreDisplay.textContent = highScore;
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                tileCount = Math.floor(canvas.width / gridSize);
                
                snake = [
                    {x: 5, y: 10},
                    {x: 4, y: 10},
                    {x: 3, y: 10}
                ];
                
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreDisplay.textContent = score;
                
                placeFood();
                
                if (gameLoop) clearInterval(gameLoop);
                gameRunning = true;
                gamePaused = false;
                gameOverScreen.style.display = 'none';
                
                gameLoop = setInterval(gameStep, gameSpeed);
            }
            
            // æ¸¸æˆä¸»å¾ªç¯
            function gameStep() {
                if (gamePaused) return;
                
                direction = nextDirection;
                
                // ç§»åŠ¨è›‡
                const head = {x: snake[0].x, y: snake[0].y};
                
                switch (direction) {
                    case 'up':
                        head.y--;
                        break;
                    case 'down':
                        head.y++;
                        break;
                    case 'left':
                        head.x--;
                        break;
                    case 'right':
                        head.x++;
                        break;
                }
                
                // æ£€æŸ¥æ¸¸æˆç»“æŸæ¡ä»¶
                if (
                    head.x < 0 || head.x >= tileCount || 
                    head.y < 0 || head.y >= tileCount ||
                    snake.some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    gameOver();
                    return;
                }
                
                // æ·»åŠ åˆ°è›‡å¤´
                snake.unshift(head);
                
                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // éšç€åˆ†æ•°å¢åŠ åŠ å¿«æ¸¸æˆé€Ÿåº¦
                    if (score % 5 === 0 && gameSpeed > 60) {
                        gameSpeed -= 5;
                        clearInterval(gameLoop);
                        gameLoop = setInterval(gameStep, gameSpeed);
                    }
                    
                    placeFood();
                } else {
                    // å¦‚æœæ²¡æœ‰åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤è›‡å°¾
                    snake.pop();
                }
                
                drawGame();
            }
            
            // ç»˜åˆ¶æ¸¸æˆ
            function drawGame() {
                // æ¸…ç©ºç”»å¸ƒ
                ctx.fillStyle = '#fff9fc';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼çº¿ (å¯é€‰)
                ctx.strokeStyle = '#ffebf3';
                ctx.lineWidth = 0.5;
                for (let i = 0; i < tileCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * gridSize, 0);
                    ctx.lineTo(i * gridSize, canvas.height);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, i * gridSize);
                    ctx.lineTo(canvas.width, i * gridSize);
                    ctx.stroke();
                }
                
                // ç»˜åˆ¶è›‡
                snake.forEach((segment, index) => {
                    // è›‡èº«
                    ctx.fillStyle = index === 0 ? '#ff8cb4' : '#ffb6d9';
                    ctx.beginPath();
                    const radius = gridSize / 2;
                    const centerX = segment.x * gridSize + radius;
                    const centerY = segment.y * gridSize + radius;
                    ctx.arc(centerX, centerY, radius - 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // è›‡å¤´æ·»åŠ çœ¼ç›
                    if (index === 0) {
                        // æ ¹æ®æ–¹å‘è®¡ç®—çœ¼ç›ä½ç½®
                        let eye1X, eye1Y, eye2X, eye2Y;
                        
                        if (direction === 'right') {
                            eye1X = centerX + 3;
                            eye1Y = centerY - 3;
                            eye2X = centerX + 3;
                            eye2Y = centerY + 3;
                        } else if (direction === 'left') {
                            eye1X = centerX - 3;
                            eye1Y = centerY - 3;
                            eye2X = centerX - 3;
                            eye2Y = centerY + 3;
                        } else if (direction === 'up') {
                            eye1X = centerX - 3;
                            eye1Y = centerY - 3;
                            eye2X = centerX + 3;
                            eye2Y = centerY - 3;
                        } else { // down
                            eye1X = centerX - 3;
                            eye1Y = centerY + 3;
                            eye2X = centerX + 3;
                            eye2Y = centerY + 3;
                        }
                        
                        ctx.fillStyle = '#333';
                        ctx.beginPath();
                        ctx.arc(eye1X, eye1Y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(eye2X, eye2Y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                
                // ç»˜åˆ¶é£Ÿç‰© (è‹¹æœ)
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                const foodRadius = gridSize / 2;
                const foodCenterX = food.x * gridSize + foodRadius;
                const foodCenterY = food.y * gridSize + foodRadius;
                ctx.arc(foodCenterX, foodCenterY, foodRadius - 1, 0, Math.PI * 2);
                ctx.fill();
                
                // è‹¹æœçš„èŒ
                ctx.strokeStyle = '#5e8c5e';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(foodCenterX, foodCenterY - foodRadius + 2);
                ctx.lineTo(foodCenterX, foodCenterY - foodRadius - 3);
                ctx.stroke();
                
                // è‹¹æœçš„å¶å­
                ctx.fillStyle = '#a8e6a8';
                ctx.beginPath();
                ctx.ellipse(
                    foodCenterX + 3, 
                    foodCenterY - foodRadius - 2, 
                    3, 2, Math.PI / 4, 0, Math.PI * 2
                );
                ctx.fill();
            }
            
            // æ”¾ç½®é£Ÿç‰©
            function placeFood() {
                let validPosition = false;
                
                while (!validPosition) {
                    food = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                    
                    // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«ä¸Š
                    validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
                }
            }
            
            // æ¸¸æˆç»“æŸ
            function gameOver() {
                clearInterval(gameLoop);
                gameRunning = false;
                
                finalScoreDisplay.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                gameOverScreen.style.display = 'flex';
            }
            
            // äº‹ä»¶ç›‘å¬ - é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', e => {
                if (!gameRunning) return;
                
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                    case ' ':
                        togglePause();
                        break;
                }
            });
            
            // äº‹ä»¶ç›‘å¬ - æŒ‰é’®æ§åˆ¶
            startBtn.addEventListener('click', initGame);
            pauseBtn.addEventListener('click', togglePause);
            restartBtn.addEventListener('click', initGame);
            
            // äº‹ä»¶ç›‘å¬ - è™šæ‹Ÿæ–¹å‘é”®
            document.getElementById('up-btn').addEventListener('click', () => {
                if (gameRunning && direction !== 'down') nextDirection = 'up';
            });
            document.getElementById('down-btn').addEventListener('click', () => {
                if (gameRunning && direction !== 'up') nextDirection = 'down';
            });
            document.getElementById('left-btn').addEventListener('click', () => {
                if (gameRunning && direction !== 'right') nextDirection = 'left';
            });
            document.getElementById('right-btn').addEventListener('click', () => {
                if (gameRunning && direction !== 'left') nextDirection = 'right';
            });
            
            // äº‹ä»¶ç›‘å¬ - è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶
            canvas.addEventListener('touchstart', (e) => {
                if (!gameRunning) return;
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            canvas.addEventListener('touchmove', (e) => {
                if (!gameRunning) return;
                e.preventDefault();
                
                const touchEndX = e.touches[0].clientX;
                const touchEndY = e.touches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // ç¡®å®šæ»‘åŠ¨æ–¹å‘
                if (Math.abs(dx) > Math.abs(dy)) {
                    // æ°´å¹³æ»‘åŠ¨
                    if (dx > 20 && direction !== 'left') nextDirection = 'right';
                    if (dx < -20 && direction !== 'right') nextDirection = 'left';
                } else {
                    // å‚ç›´æ»‘åŠ¨
                    if (dy > 20 && direction !== 'up') nextDirection = 'down';
                    if (dy < -20 && direction !== 'down') nextDirection = 'up';
                }
            });
            
            function togglePause() {
                if (!gameRunning) return;
                
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? 'ç»§ç»­' : 'æš‚åœ';
                
                if (!gamePaused) {
                    drawGame();
                }
            }
            
            // åˆå§‹ç»˜åˆ¶
            drawGame();
            
            // æ£€æµ‹æ˜¯å¦æ˜¯ç§»åŠ¨è®¾å¤‡
            function isMobileDevice() {
                return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
            }
            
            if (isMobileDevice()) {
                document.querySelector('.instructions p:first-child').style.display = 'none';
            }
        });
    </script>
</body>
</html>
